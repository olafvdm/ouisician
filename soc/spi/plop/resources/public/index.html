<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
input[type="range"] {
  width: 100%;
}

    </style>
    <title>Ouisician</title>
  </head>
  <body>

    <div class="container">
      <h1>Ouisician</h1>
	  
<div class="row">
<div class="col-4">
    <nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		  <div class="form-check">
			  <input class="form-check-input" type="checkbox" value="1" id="streaming">
			  <label class="form-check-label" for="streaming">
				Enable streaming
			  </label>
		</div>
		</ol>
    </nav>
</div>
<div class="col-2"></div>
<div class="form-inline">
	<div class="form-group mx-sm-2 mb-2">
			<input class="form-control" type="text" id="streamkey" data-channel="0" data-id="0">
	</div>

	<div id="streamkeybutt"><button class="btn btn-primary mb-2">Edit stream key</button></div>
</div>
</div>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Channel 1</h5>
      <div class="card-text row">
        <div class="col-4">
          <label for="vol">Volume</label><input type="range" min="0" max="100" value="50" class="slider" id="vol" data-channel="1" data-id="1">
        </div>
        <div class="col-4">
          <label for="pan">Pan</label><input type="range" min="0" max="100" value="0" class="slider" id="pan" data-channel="1" data-id="2">
        </div>
        <div class="col-4">
          <label for="delay">Delay</label><input type="range" min="0" max="100" value="50" class="slider" id="delay" data-channel="1" data-id="3">
        </div>
      </div>
      <div class="card-text row">
        <div class="col-4">
          <label for="mix">Mix</label><input type="range" min="0" max="100" value="50" class="slider" id="mix" data-channel="1" data-id="4">
        </div>
        <div class="col-4">
          <label for="room">Room</label><input type="range" min="0" max="100" value="50" class="slider" id="room" data-channel="1" data-id="5">
        </div>
        <div class="col-4">
          <label for="damp">Damp</label><input type="range" min="0" max="100" value="50" class="slider" id="damp" data-channel="1" data-id="6">
        </div>
      </div>
  </div>
</div>

<br/>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Channel 2</h5>
      <div class="card-text row">
        <div class="col-4">
          <label for="vol">Volume</label><input type="range" min="0" max="100" value="50" class="slider" id="vol" data-channel="2" data-id="1">
        </div>
        <div class="col-4">
          <label for="pan">Pan</label><input type="range" min="0" max="100" value="0" class="slider" id="pan" data-channel="2" data-id="2">
        </div>
        <div class="col-4">
          <label for="delay">Delay</label><input type="range" min="0" max="100" value="50" class="slider" id="delay" data-channel="2" data-id="3">
        </div>
      </div>
      <div class="card-text row">
        <div class="col-4">
          <label for="mix">Mix</label><input type="range" min="0" max="100" value="50" class="slider" id="mix" data-channel="2" data-id="4">
        </div>
        <div class="col-4">
          <label for="room">Room</label><input type="range" min="0" max="100" value="50" class="slider" id="room" data-channel="2" data-id="5">
        </div>
        <div class="col-4">
          <label for="damp">Damp</label><input type="range" min="0" max="100" value="50" class="slider" id="damp" data-channel="2" data-id="6">
        </div>
      </div>
  </div>
</div>

    </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
